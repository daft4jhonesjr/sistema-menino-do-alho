{% extends "base.html" %}

{% block title %}{% if cliente %}Editar{% else %}Novo{% endif %} Cliente - Menino do Alho{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-verde-floresta mb-2">
        {% if cliente %}Editar Cliente{% else %}Novo Cliente{% endif %}
    </h2>
    <p class="text-gray-600">Preencha os dados do cliente</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
    <form method="POST" action="{% if cliente %}{{ url_for('editar_cliente', id=cliente.id) }}{% else %}{{ url_for('novo_cliente') }}{% endif %}">
        <div class="mb-4">
            <label for="nome_cliente" class="block text-sm font-medium text-gray-700 mb-2">
                Nome Cliente <span class="text-red-500">*</span>
            </label>
            <input type="text" id="nome_cliente" name="nome_cliente" 
                   value="{{ cliente.nome_cliente if cliente else '' }}" 
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-verde-floresta focus:border-transparent">
        </div>

        <div class="mb-4">
            <label for="razao_social" class="block text-sm font-medium text-gray-700 mb-2">
                Raz√£o Social
            </label>
            <input type="text" id="razao_social" name="razao_social" 
                   value="{{ cliente.razao_social if cliente else '' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-verde-floresta focus:border-transparent">
        </div>

        <div class="mb-4">
            <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-2">
                CNPJ
            </label>
            <input type="text" id="cnpj" name="cnpj" 
                   value="{{ cliente.cnpj if cliente else '' }}"
                   placeholder="00.000.000/0000-00"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-verde-floresta focus:border-transparent">
        </div>

        <div class="mb-6">
            <label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">
                Cidade
            </label>
            <input type="text" id="cidade" name="cidade" 
                   value="{{ cliente.cidade if cliente else '' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-verde-floresta focus:border-transparent">
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-verde-floresta text-white px-6 py-2 rounded-lg hover:bg-green-800 transition">
                <i class="fas fa-save mr-2"></i>Salvar
            </button>
            <a href="{{ url_for('listar_clientes') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                <i class="fas fa-times mr-2"></i>Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
