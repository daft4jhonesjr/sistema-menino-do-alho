{% extends "base.html" %}
{% block title %}Meu Perfil - Menino do Alho{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-none border border-gray-200 dark:border-gray-700 p-8">
    <form method="POST" enctype="multipart/form-data" class="space-y-8">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="flex flex-col items-center space-y-4">
            <div class="relative group">
                <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-emerald-100 dark:border-emerald-800 shadow-sm relative">
                    {% if user.profile_image_url %}
                        <img src="{{ user.profile_image_url }}" alt="Foto de {{ user.username }}" class="w-full h-full object-cover">
                    {% else %}
                        <div class="w-full h-full bg-emerald-50 dark:bg-emerald-900/30 flex items-center justify-center text-emerald-300 dark:text-emerald-500">
                            <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        </div>
                    {% endif %}
                    <label for="profile_image" class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 flex items-center justify-center transition-all cursor-pointer">
                        <svg class="w-10 h-10 text-white opacity-0 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </label>
                </div>
                <input type="file" name="profile_image" id="profile_image" class="hidden" accept="image/*" onchange="this.form.submit()">
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400">Clique na imagem para alterar</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome Completo</label>
                <input type="text" name="nome" value="{{ user.nome or '' }}" placeholder="Ex: Victor Nóbrega" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-emerald-500 focus:border-emerald-500 font-medium text-gray-800 dark:text-gray-100 dark:bg-gray-700">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome de Usuário</label>
                <input type="text" name="username" value="{{ user.username }}" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-emerald-500 focus:border-emerald-500 font-medium text-gray-800 dark:text-gray-100 dark:bg-gray-700">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nível de Acesso</label>
                <input type="text" value="{{ 'Administrador' if user.role == 'admin' else 'Usuário Comum' }}" class="w-full border border-gray-200 dark:border-gray-600 rounded-lg p-3 bg-gray-50 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed" disabled>
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition font-bold shadow-md hover:shadow-lg">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
