{% extends "base.html" %}

{% block title %}Erro no processamento — Menino do Alho{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-12 px-4">
    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-8 md:p-12">
        <div class="w-16 h-16 rounded-full bg-amber-100 flex items-center justify-center mx-auto mb-6">
            <i data-lucide="alert-triangle" class="w-8 h-8 text-amber-600"></i>
        </div>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">
            Ops! Tivemos um imprevisto no processamento.
        </h2>
        <p class="text-gray-600 text-lg mb-6 leading-relaxed">
            Os dados da PATY e da DESTAK continuam seguros. Algo deu errado na visualização desta página.
        </p>
        <a href="{{ url_for('dashboard') }}" class="inline-flex items-center justify-center px-8 py-4 rounded-xl text-lg font-semibold text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition shadow-sm">
            <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i>
            Voltar para o Dashboard
        </a>
    </div>
</div>
{% endblock %}
