<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fundo verde -->
  <rect width="512" height="512" fill="#198754" rx="80"/>
  
  <!-- Ícone de folha/planta (representando alho) -->
  <g transform="translate(256, 256)">
    <!-- Folha principal -->
    <path d="M-80,-120 Q-60,-140 -40,-120 Q-20,-100 0,-80 Q20,-100 40,-120 Q60,-140 80,-120 Q60,-100 40,-80 Q20,-60 0,-40 Q-20,-60 -40,-80 Q-60,-100 -80,-120 Z" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Caule -->
    <rect x="-8" y="-40" width="16" height="80" fill="#ffffff" opacity="0.9"/>
    
    <!-- Texto "MA" (Menino do Alho) -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">MA</text>
  </g>
</svg>
